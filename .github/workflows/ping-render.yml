name: Call Render Endpoint Every 10 Minutes

on:
  schedule:
    - cron: "*/1 * * * *"  # Every 10 minutes (UTC time)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Hybrid Search Endpoint
        run: curl https://hybridsearchdmp.onrender.com/
      - name: Call Another Endpoint
        run: curl https://another-url.com/
